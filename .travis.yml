# Based on https://github.com/node-tensorflow/node-tensorflow/blob/master/.travis.yml
language: java

os:
  - linux

jdk:
  - oraclejdk8

python:
  - '2.7'

dist: trusty

addons:
  apt:
    sources:
      - sourceline: "deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8"
        key_url: "https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg"
    packages:
      - oracle-java8-installer
      - bazel

before_script:
  pip install numpy

script:
  if [[ $TRAVIS_PULL_REQUEST != "false" || $TRAVIS_REPO_SLUG != "Intel-bigdata/TensorFlowOnYARN" ]];
    then cd tensorflow-parent && mvn install;
  elif [[ $TRAVIS_BRANCH == "master" || $TRAVIS_TAG != "" ]];
    then ./build.sh 1;
  fi

cache:
  directories:
    - $HOME/.m2/repository
